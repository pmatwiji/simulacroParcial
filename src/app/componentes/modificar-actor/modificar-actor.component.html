<div class="container">
    <h2>Modificar: </h2>

    <div *ngIf="modificar==false">
        <p class="font-weight-bold">Nombre: <span class="font-weight-normal">{{inputActorSeleccionado.nombre}}</span></p>
        <p class="font-weight-bold">Apellido: <span class="font-weight-normal">{{inputActorSeleccionado.apellido}}</span></p>
        <p class="font-weight-bold">Sexo: <span class="font-weight-normal">{{inputActorSeleccionado.sexo}}</span></p>
        <p class="font-weight-bold">Fecha de nacimiento: <span class="font-weight-normal">{{inputActorSeleccionado.fechaNacimiento}}</span></p>
        <p class="font-weight-bold">Nacionalidad: <span class="font-weight-normal">{{inputActorSeleccionado.nacionalidad}}</span></p>
    </div>

    <div *ngIf="modificar==true">
        <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input [(ngModel)]="nombre" type="text" class="form-control" name="nombre" >
        </div>

        <div class="mb-3">
            <label for="apellido">Apellido</label>
            <input [(ngModel)]="apellido" type="text" class="form-control" name="apellido" >
        </div>
    
        <div class="mb-3">
            <label for="sexo">Sexo</label>
            <select class="custom-select d-block w-100" id="sexo" [(ngModel)]="sexo" name="sexo" required>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
            </select>
        </div>
    
        <div class="mb-3">
            <label for="nacimiento">Fecha De Nacimiento</label>
            <input [(ngModel)]="fechaNacimiento" type="Date" name="fechaNacimiento" class="form-control" id="nacimiento">
          </div>

          <div class="mb-3">
            <label for="nacionalidad">Nacionalidad</label>
            <input [(ngModel)]="nacionalidad" type="text" class="form-control" name="nacionalidad">
          </div>
    </div>

    <div class="row d-flex mx-auto">
        <p class="mt-3 mx-3"><a class="btn btn-secondary"  role="button" (click)="cambiarModo();llenarForm()" *ngIf="modificar==false">Modificar</a></p>
        <p class="mt-3 mx-3"><a class="btn btn-secondary"  role="button" (click)="cambiarModo(); modificarActor()" *ngIf="modificar==true">Aceptar</a></p>
        <p class="mt-3 mx-3"><a class="btn btn-secondary"  role="button" (click)="cambiarModo()" *ngIf="modificar==true">Cancelar</a></p>
    </div>
    
</div>
