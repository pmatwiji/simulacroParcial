<div class="container">
    <h2>Borrar: </h2>
    <p class="font-weight-bold">Nombre: <span class="font-weight-normal">{{nombre}}</span></p>
    <p class="font-weight-bold">Apellido: <span class="font-weight-normal">{{apellido}}</span></p>
    <p class="font-weight-bold">Sexo: <span class="font-weight-normal">{{sexo}}</span></p>
    <p class="font-weight-bold">Fecha de nacimiento: <span class="font-weight-normal">{{fecha}}</span></p>
    <p class="font-weight-bold">Nacionalidad: <span class="font-weight-normal">{{nacionalidad}}</span></p>
    <div class="row d-flex mx-auto">
        <p class="mt-3 mx-2"><a class="btn btn-secondary"  role="button" (click)="reset()">Limpiar</a></p>
        <p class="mt-3"><a class="btn btn-secondary"  role="button" (click)="borrar('actores',nombre+' '+apellido)">Borrar</a></p>
    </div>
    
</div>
