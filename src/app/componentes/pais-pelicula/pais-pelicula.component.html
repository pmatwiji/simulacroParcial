<div class="col-md d-flex flex-wrap justify-content-center mt-5 cont-over">
    <div class="card m-4 shadow-sm" *ngFor="let pais of listaPaises">
      <img src="{{pais.flag}}" alt="" class="card-img-top" style="width: 300px; height: 200px;">
      <div class="card-body">
        <p class="card-text">{{pais.name}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="card-body d-flex row justify-content-around">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="seleccionarListaPeliculas(pais);opcion='peliculas'">Peliculas</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="seleccionarListaActores(pais);opcion='actor'">Actores</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="seleccionarPais(pais);opcion='detalles'">Detalles</button>
            </div>
        </div>
      </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <app-peliculas-pais class="col-md-4" [inputListaPeliculas]="listaPeliculas" *ngIf="opcion=='peliculas'"></app-peliculas-pais>
        <app-actores-pais class="col-md-4" [inputListaActores]="listaActores" *ngIf="opcion=='actor'"></app-actores-pais>
        <app-detalles-pais class="col-md-4" [inputPaisSeleccionado]="paisSeleccionado" *ngIf="opcion=='detalles'" ></app-detalles-pais>
    </div>
</div>
