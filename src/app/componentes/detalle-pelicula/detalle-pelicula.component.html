    <p class="font-weight-bold">Tipo: <span class="font-weight-normal">{{tipo}}</span></p>

    <p class="font-weight-bold">Cantidad de publico: <span class="font-weight-normal">{{publico}}</span></p>
    <div class="row d-flex mx-auto">

    </div>
    
</div>
